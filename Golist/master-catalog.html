<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Catalog - GoList</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        golist: '#369152',
                        golistDark: '#2d7a44',
                        golistLight: '#e6f4ea'
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .active-cat { background-color: #369152; color: white; border-color: #369152; }
        .inactive-cat { background-color: white; color: #475569; border-color: #e2e8f0; }
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="text-slate-800 antialiased pb-10">

    <header class="bg-white sticky top-0 z-30 shadow-sm border-b border-slate-100">
        <div class="px-4 h-14 flex items-center gap-3">
            <button onclick="window.location.href='home.html'" class="w-8 h-8 rounded-full bg-slate-50 text-slate-600 hover:bg-slate-100 flex items-center justify-center transition active:scale-95">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <div>
                <h1 class="text-lg font-extrabold text-slate-800 leading-none">Fresh Stock</h1>
                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">Master Catalog</p>
            </div>
        </div>

        <div class="px-4 pb-3">
            <div class="relative">
                <input type="text" id="catalogSearch" placeholder="Search potato, oil, soap..." class="w-full bg-slate-50 border border-slate-200 text-slate-700 text-sm font-bold rounded-xl py-2.5 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-golist focus:bg-white transition shadow-inner">
                <i class="fa-solid fa-magnifying-glass absolute left-3.5 top-1/2 -translate-y-1/2 text-slate-400 text-lg"></i>
                <button id="clearSearchBtn" class="hidden absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-red-500">
                    <i class="fa-solid fa-circle-xmark"></i>
                </button>
            </div>
        </div>

        <div class="px-4 pb-0">
            <div class="flex overflow-x-auto no-scrollbar gap-2 pb-3" id="catalogCategories">
                <button onclick="filterCatalog('all')" id="cat-all" class="active-cat px-4 py-1.5 rounded-full text-[11px] font-bold border whitespace-nowrap shadow-sm transition">
                    All Items
                </button>
                </div>
        </div>
    </header>

    <div class="p-4 min-h-[60vh]">
        <div id="initialLoader" class="text-center py-20">
            <i class="fa-solid fa-spinner fa-spin text-4xl text-slate-200 mb-3"></i>
            <p class="text-xs font-bold text-slate-400">Loading Catalog...</p>
        </div>

        <div id="emptyState" class="hidden text-center py-20 opacity-60">
            <div class="w-16 h-16 bg-slate-100 rounded-full flex items-center justify-center mx-auto mb-3">
                <i class="fa-solid fa-box-open text-2xl text-slate-400"></i>
            </div>
            <p class="text-xs font-bold text-slate-500">No items match your search.</p>
        </div>

        <div id="catalogList" class="grid grid-cols-1 gap-3">
            </div>

        <div id="scrollLoader" class="hidden py-6 text-center">
            <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-white border border-slate-100 shadow-sm">
                <i class="fa-solid fa-circle-notch fa-spin text-golist text-sm"></i>
                <span class="text-[10px] font-bold text-slate-500">Loading more items...</span>
            </div>
        </div>

        <div id="endOfList" class="hidden py-8 text-center opacity-50">
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">End of Catalog</p>
        </div>
    </div>

    <div id="toast" class="fixed top-6 left-1/2 transform -translate-x-1/2 bg-slate-900 text-white px-5 py-2.5 rounded-full shadow-2xl z-[120] opacity-0 pointer-events-none transition-all duration-300 text-xs font-bold flex gap-2 items-center min-w-[150px] justify-center">
        <i class="fa-solid fa-check-circle text-golist"></i>
        <span id="toastMsg">Item Added</span>
    </div>

    <script src="core/firebase-config.js"></script>
    <script src="modules/icons.js"></script>

    <script src="modules/master-catalog.js"></script>

</body>
</html>
